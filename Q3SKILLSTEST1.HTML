<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background-color: antiquewhite;
            background-image:url(https://i.pinimg.com/736x/2f/5e/51/2f5e510ce30ee5b793c61a4153bb3fa2.jpg);
        }

         .navbar {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 10px 20px;
            margin: 15px;
            box-shadow: 0 0 15px rgba(51, 100, 138, 0.15);
      }

              .my-container{
             width: 700px;
            height: 670px;
            padding:10px;
            border:1px solid black;
            margin: auto;
            border-radius:1%;
            background-color:white;
            opacity:60%;
        }
        
        img{
            width:60px;
            border-radius:50%;
        }

    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container-fluid">

    <a class="navbar-brand" href="" style="font-size: 15px; font-family: 'Times New Roman', Times, serif;">Forum</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
   <div class="collapse navbar-collapse" id="mynavbar"></div>

            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Type here">
                <button class="btn btn-outline-dark" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>
 <div class="my-container">
    <h1 style="color:black; text-align:center; font-size:30px; font-family: 'Times New Roman', Times, serif; ">Registration form</h1>
    <br><br>
    <p style="text-align: center; font-family:'Times New Roman', Times, serif; font-size:20px;">Fill out the required fields on the form with accurate informtation.</p>
    <br><br>
    <b><p>Profile Picture</p></b>
    <img src="https://i.pinimg.com/736x/1d/ec/e2/1dece2c8357bdd7cee3b15036344faf5.jpg">
    <input type="file">
    <button type="submit" id="" name="">Upload Photo</button>
    <br><br>
    <label for="email" style="font-size:25px;">Gmail:</label>
    <br>
	<input type="email" id="user_email" name="user_email" placeholder="Enter Email.">
    <label for="phone">Enter phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="09-123-1243">
    <br><br>
    <label for="2name">First name:</label>
	<input type="text" id="name" name="2name" placeholder="Jane">
    <label for="3name">Last name:</label>
	<input type="text" id="name" name="3name" placeholder="Doe">
<br><br>
<label for="4name">Username:</label>
<input type="text" id="name" name="4name" placeholder="Kitkat1075">
<br><br>
<label for="passwod">Create a password:</label>
<input type="text" id="passwod" name="passwod">
<br><br>
<input type="radio" id="gender" name="gender">
<label>Male</label>
<input type="radio" id="gender" name="gender">
<label>Female</label>
<br><br>
     <button type="submit" id="" name="">Submit</button>
 </div> 
</body>
</html>
